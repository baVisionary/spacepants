<section class="blog-details">
  <div class="text-left">
  <a ui-sref="blogs" type="button" class="btn btn-default btn-sm">Back</a>
  </div>
  <h3>{{ posts[0].title }}</h3>
  <div class="header">
    <h1>{{ vm.post.title }}</h1>
  </div>
  <p>
    {{ vm.post.body }}
  </p>
  <footer class="navbar-default">
  <div class="container-fluid">
    <p class="text-left">Author: {{ vm.user.username }} IRL {{ vm.user.name }}</p>
  </div>
</footer>  
</section>
